<!DOCTYPE html>
<html>

<head>
        
    <style>

        .c{fill:rgb(255, 225, 0);stroke:#f7c800;stroke-width:3px;}
        .c,.d,.e,.f,.g{stroke-miterlimit:10;}
        .d{stroke:#fc5498;}
        .d,.e,.f,.g{stroke-width:2px; cursor: pointer;}
        .d,.e,.g{fill:#f2f2f2;}
        .e{stroke:#ff92be;}.f{fill:#fff;}
        .f,.g{stroke:#ff7bac;}

        body {background-color: rgb(48, 48, 48);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontal alignment */
            align-items: center; /* Vertical alignment */
            height: 100vh;}

        .container {
            padding-top: 900px;
            text-align: center; /* Center align the content within the container */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .box {
            width: 500px;
            height: 500px;
            margin: 0px;
            display: inline-block;
        }

        .text {
            z-index: 100; 
            text-align: center; font-size: 50px; font-family: serif; font-weight: 500; color: rgb(234, 226, 196);
            margin-top: -10px;
        }

        .gumb {
            margin-top: -425px; cursor:pointer; background-color: #f7c800; border-radius: 5px; font-family: sans-serif;
            padding: 5px;
        }

    </style>

</head>

<script>
function openRandomHTMLFile() {
    // List of HTML files on your desktop
    var htmlFiles = [
        "roza.html",
        "siva.html",
        // Add more file names as needed
    ];

    // Randomly select an HTML file from the list
    var randomIndex = Math.floor(Math.random() * htmlFiles.length);

    // Open the selected HTML file in the same tab
    window.location.href = randomHTMLFile;
}
